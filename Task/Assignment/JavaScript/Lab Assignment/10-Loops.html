<body>
    <!-- Create a JavaScript program that uses a while loop to sum all even numbers
    between 1 and 20. -->
    <script>
        sum=0
        i=1
        while(i<=20){
            if(i%2==0){
                document.write('<br> '+i)
                sum += i
            }
            i++
        }
        document.write('<br> Total of all even numbers between 1 to 20 is--- '+sum)
    </script>
</body>
</html>
