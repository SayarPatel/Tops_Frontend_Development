<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <!-- Create a simple webpage with a button that, when clicked, displays an alert saying"Button
    clicked!" using JavaScript event listeners. -->
    <div id="demo"></div>
    <script>
   let txt=document.createElement("button")
    let li=document.createTextNode("Click")
    txt.appendChild(li)
    console.log(txt);
    document.body.insertBefore(txt,document.getElementById("demo"))
    
    const add=()=>{
        alert("Button clicked......")
    }
    txt.addEventListener("click",add)
    </script>
</body>
</html>
