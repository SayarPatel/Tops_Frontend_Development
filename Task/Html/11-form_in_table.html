<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>With Lable</h1>
    <fieldset style="width: 340px;">
        <legend><h1>Sign Up</h1></legend>
        <form action="">
            <table>
                <tr>
                    <td> <label for="">First Name: </label></td>
                    <td> <input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Last Name: </label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Email: </label></td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Password: </label></td>
                    <td><input type="password" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Re-enter your password: </label></td>
                    <td><input type="password" name="" id=""></td>
                </tr>
                <tr>
                    <td align="center"><input type="submit" name="" id="">
                        <input type="reset" name="" id="">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>

    <h1>without Lable</h1>
    <form action="">
        <table>
            <tr>
                <td><input type="text" name="" id="" placeholder="First Name"></td>
            </tr>
            <tr>
                <td><input type="text" name="" id="" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><input type="email" name="" id="" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td><input type="password" name="" id="" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td><input type="password" name="" id="" placeholder="Re-enter your password"></td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" name="" id="">
                    <input type="reset" name="" id="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
