<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <!-- Create a JavaScript object car with properties brand, model, and year. UseJavaScript
    to:
    • Access and print the car’s brand and model.
    • Update the year property.
    • Add a new property color to the car object. -->
    <script>
        let car={
            "Brand":"skoda",
            "Model":"Octavia",
            "Year":2021
        }
        // Access and print the car’s brand and model.
        console.log("Car's brand----"+ car.Brand)
        console.log("Car's Model----"+ car.Model)

        // Update the year property.
        car.Year=2025
        console.log("Car's Year----"+car.Year)

        // Add a new property color to the car object
        car.color="Nardo Grey"
        console.log(car)
    </script>
</body>
</html>
