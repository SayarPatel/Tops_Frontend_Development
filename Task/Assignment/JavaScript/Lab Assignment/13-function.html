<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <!-- Create a JavaScript function calculateSum that takes two numbers as parameters,adds
    them, and returns the result. -->
    <script>
        function calculateSum(num1,num2){
            res=num1+num2
            return res
        }
        document.write('<br> Sum of two numbers-- '+calculateSum(10,10))
    </script>
</body>
</html>
